    <main>
      <div>
        <section>
          <h1>Kontakt</h1>
          <p>Sie k√∂nnen mich √ºber die folgenden Wege erreichen:</p>
          <ul>
            <li><a href="mailto:beispiel@email.com">E-Mail senden</a></li>
            <li><a href="tel:+4131321234">Anrufen: 041 132 1234</a></li>
          </ul>
        </section>
        <section>
          <form id="contact-form">
            <fieldset>
              <legend>Kontaktformular</legend>
              <table>
                <tr>
                  <td><label for="name">Name (Pflichtfeld):</label></td>
                  <td>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Ihr vollst√§ndiger Name"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="email">E-Mail (Pflichtfeld):</label></td>
                  <td>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Ihre E-Mail-Adresse"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="subject">Betreff:</label></td>
                  <td>
                    <select id="subject" name="subject">
                      <option value="frage">Frage</option>
                      <option value="feedback">Feedback</option>
                      <option value="zusammenarbeit">Zusammenarbeit</option>
                      <option value="sonstiges">Sonstiges</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="message">Nachricht (Pflichtfeld):</label></td>
                  <td>
                    <textarea
                      id="message"
                      name="message"
                      rows="5"
                      cols="40"
                      placeholder="Ihre Nachricht hier eingeben"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label>
                      <input
                        type="checkbox"
                        id="privacy"
                        name="privacy"
                        required
                      />
                      Ich stimme der Datenschutzerkl√§rung zu (Pflichtfeld)
                    </label>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: center">
                    <button type="submit">Nachricht senden</button>
                  </td>
                </tr>
              </table>
            </fieldset>
          </form>
        </section>

        <script
          type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        ></script>
        <script>
          (function () {
            emailjs.init("9kfQFaNnA14waBRbR"); // Ersetzen Sie "YOUR_USER_ID" durch Ihre EmailJS-Benutzer-ID
          })();

          document
            .getElementById("contact-form")
            .addEventListener("submit", function (event) {
              event.preventDefault();

              emailjs.sendForm("mein-blog", "template_2o39xom", this).then(
                function () {
                  alert("Nachricht erfolgreich gesendet!");
                },
                function (error) {
                  alert("Fehler beim Senden der Nachricht: " + error.text);
                }
              );
            });
        </script>
